<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      button {
        width: 80px;
        ;
      }
      button,
      input {
        height: 30px;
        margin-top: 100px;
        
      }
      input {
          margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="" />
    <button>发送</button>
  </body>
  <script>
    let btn = document.querySelector("button");
    let time = 10;
    btn.addEventListener("click", function() {
      btn.disabled = true;
      let times = setInterval(function() {
        if (time == 0) {
          clearInterval(times);
          btn.disabled = false;
          btn.innerHTML = "发送";
          time = 10;
        } else {
          btn.innerHTML = "还剩下" + time + "秒";
          time--;
        }
      }, 1000);
    });
  </script>
</html>
